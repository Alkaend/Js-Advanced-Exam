<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>Описание задачи</h1>
    <div class="task-list">
        <div class="task">
            <div class="task-details">
                <p class="task-title">Название задачи: </p>
                <p class="task-id">Id: </p>
                <p class="task-description">Подробное описание задачи: </p>

                <p class="task-status">Статус выполненности: </p>

        </div>
    </div>
    <button id="go-home">На главную</button>

    

</body>
